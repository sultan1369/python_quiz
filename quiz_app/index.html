<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1 class="gradient-text">Python Full-Stack Quiz</h1>
        <div id="question-container">
            <div id="question">Question will appear here</div>
            <div id="options-container"></div>
            
            <button id="next-btn" class="btn">Next Question</button>
        </div>
        <p id="attempt-number"></p>
        <div id="result-container" class="hidden">
            <h2>Quiz Completed!</h2>
            <p id="score-display">Your score: </p>
            <button onclick="confirmRestart()" class="btn">Restart Quiz</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
